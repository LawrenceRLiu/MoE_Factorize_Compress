# Main configuration file for MoE Compression
defaults:
  - compression: default
  - distillation: default
  - evaluation: default
  - teacher_logits: default
  - fsdp: default
  - _self_

# Experiment tracking
experiment_name: "experiment"
wandb_project: "moe-compression"

# Device configuration
gpu_ids: [0, 1, 2, 3, 4, 5, 6, 7]  # 2x A100 + 6x A6000

# Model configuration
model:
  name: "Qwen/Qwen3-30B-A3B-Base"  # Example - adjust to actual Qwen-3-30B when available
  trust_remote_code: true

# Output directories
output:
  base_dir: "./models/${model.name}/${experiment_name}"
  config_dir: "${output.base_dir}"
  checkpoints_dir: "${output.base_dir}/checkpoints" #we expect the checkpoints here to be of the form 'checkpoint-<step>' with the zero-shot init being saved as 'checkpoint-0'
  eval_dir: "${output.base_dir}/evals" # Evaluation results, we expect the evals of each checkpoint to be saved here
  temp_dir: "${output.base_dir}/tmp" #to store temp files
# Random seed for reproducibility
seed: 42
